<app-toolbar [title]="entry.title" [action]="toolbarAction"></app-toolbar>

<div class="form-container">
    <mat-form-field appearance="standard" class="reveal-field">
        <mat-label>Username</mat-label>
        <input test-id="entry-username" matInput [(ngModel)]="entry.login" disabled>
    </mat-form-field>
    <mat-form-field test-id="entry-password-widget" (click)="copyToClipboard()" appearance="standard" class="reveal-field">
        <mat-label>Password</mat-label>
        <input test-id="entry-password" matInput [(ngModel)]="entry.password" [type]="passwordVisible ? 'text' : 'password'" disabled>
        <mat-icon test-id="entry-toggle-password" matSuffix (click)="togglePasswordVisibility($event)" class="action">visibility</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="standard" class="reveal-field">
        <mat-label>URL</mat-label>
        <!-- pedro-arruda-moreira: changed client/secure notes -->
        <input test-id="entry-url" matInput [(ngModel)]="entry.itemUrl" placeholder="https://some-website.net" disabled>
    </mat-form-field>
    <mat-form-field appearance="standard" class="reveal-field">
        <mat-label>Secure Notes</mat-label>
        <textarea test-id="secure-note" matInput [(ngModel)]="entry.secureNoteText"
            placeholder="Some notes about this" disabled
            rows="4"></textarea>
    </mat-form-field>
</div>
