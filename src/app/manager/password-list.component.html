<mat-list>
    <mat-list-item *ngFor="let item of items" (click)="onItemClick(item.id)">
        <div class="item-container">
            <div>{{ item.title }}</div>
            <div>{{ item.user }}@<strong>{{ item.host }}</strong></div>
            <div><mat-icon test-id="copy-action" aria-hidden="false" aria-label="Add" inline (click)="onUsePassword($event, item.password)">file_copy</mat-icon></div>
        </div>
    </mat-list-item>
</mat-list>
