<h2 mat-dialog-title>Generate new password</h2>
<div class="container-fluid">
    <mat-form-field appearance="standard" class="col-xs-12">
        <mat-label>Password</mat-label>
        <input type="text" readonly="readonly" test-id="password" matInput [(ngModel)]="password"/>
        <mat-icon test-id="re-generate" matSuffix (click)="generatePassword()"
            class="icon-generate-password csstooltip"
            >autorenew<span class="tooltiptext">Re-generate</span></mat-icon>
    </mat-form-field>
    <mat-form-field appearance="standard" class="col-xs-12">
        <mat-label>Length</mat-label>
        <input type="number" test-id="password-length"
            [(ngModel)]="length"
            (keyup)="generatePassword()" matInput/>
    </mat-form-field>
    <div class="col-xs-12">
        <label id="label-type">Type</label>
        <mat-radio-group aria-label="Select password type" class="radio-group"
            aria-labelledby="label-type" [(ngModel)]="type">
            <mat-radio-button class="radio-button" test-id="type-std"
                (click)="generatePassword('1')" value="1">Standard</mat-radio-button>
            <mat-radio-button class="radio-button" test-id="type-memorable"
                (click)="generatePassword('2')" value="2">Memorable</mat-radio-button>
            <mat-radio-button class="radio-button" test-id="type-all"
                (click)="generatePassword('3')" value="3">All characters</mat-radio-button>
            <mat-radio-button class="radio-button" test-id="type-numbers"
                (click)="generatePassword('4')" value="4">Numbers only</mat-radio-button>
        </mat-radio-group>
    </div>
</div>
<mat-divider></mat-divider>
<mat-dialog-actions align="end">
    <button test-id="button-ok" mat-raised-button color="primary" mat-dialog-close
        (click)="promiser.resolve(password)">Ok</button>
    <button test-id="button-cancel" mat-raised-button color="warn" mat-dialog-close
        (click)="promiser.reject()">Cancel</button>
</mat-dialog-actions>
