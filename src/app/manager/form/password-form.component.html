<div class="form-container">
    <mat-form-field appearance="standard" class="reveal-field">
        <mat-label>Title</mat-label>
        <input test-id="entry-form-title" matInput [(ngModel)]="title">
    </mat-form-field>
    <mat-form-field appearance="standard" class="reveal-field">
        <mat-label>Username</mat-label>
        <input test-id="entry-form-username" matInput [(ngModel)]="username">
    </mat-form-field>
    <mat-form-field appearance="standard" class="reveal-field">
        <mat-label>Password</mat-label>
        <input test-id="entry-form-password" matInput [(ngModel)]="password" [type]="passwordInputType" autocorrect="off" autocapitalize="none">
        <mat-icon test-id="entry-form-toggle-password" matSuffix (click)="togglePasswordVisibility()">visibility</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="standard" class="reveal-field">
        <mat-label>URL</mat-label>
        <input test-id="entry-form-url" matInput [(ngModel)]="url" placeholder="https://some-website.net" autocorrect="off" autocapitalize="none">
    </mat-form-field>
    <mat-divider></mat-divider>
    <button test-id="entry-form-save" mat-raised-button color="primary" (click)="onSubmit()">Save</button>
</div>
