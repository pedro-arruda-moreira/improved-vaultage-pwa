<div class="flex-container">
    <h1>{{title}}</h1>
    <div class="error">&nbsp;{{errorMessage}}</div>
    <div test-id="keypad-screen" class="screen">
        <div class="hidden-digit" *ngFor="let d of digits; index as i"[@digit]="visibleDigit === i ? 'visible' : 'invisible'">
            <div *ngIf="visibleDigit === i" class="digit">{{d}}</div>
            <div *ngIf="visibleDigit !== i" class="placeholder">â€¢</div>
        </div>
    </div>
    <div class="keypad-container">
        <div class="keypad">
            <div class="keynum" *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8, 9]">
                <button [attr.test-id]="'keypad-' + i" mat-stroked-button (click)="addDigit(i)">{{i}}</button>
            </div>
            <div class="keynum">
                <button test-id="keypad-backspace" mat-stroked-button (click)="removeDigit()">
                    <mat-icon aria-hidden="false" aria-label="erase" inline>backspace</mat-icon>
                </button>
            </div>
            <div class="keynum">
                <button test-id="keypad-0" mat-stroked-button (click)="addDigit(0)">0</button>
            </div>
            <div class="keynum">
                <button test-id="keypad-accept" mat-stroked-button (click)="acceptCombination()" [disabled]="!canAccept">
                    <mat-icon aria-hidden="false" aria-label="confirm" inline>check</mat-icon>
                </button>
            </div>
        </div>
    </div>
    <div class="actions-container">
        <a test-id="keypad-alt" *ngIf="altActionName" (click)="onAltAction()">{{ altActionName }}</a>
        &nbsp;
    </div>
</div>
